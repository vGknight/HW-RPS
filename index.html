<!DOCTYPE html>
<html>

<head>
    <title>Week 7 RPS Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-default" id="head">
            <div class="panel-body">
                <h1>Rock Paper Scissors</h1>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name-text">Your Name:</label>
                        <input type="text" class="form-control" id="name-text" placeholder="Enter your name">
                    </div>
               
                    <button type="submit" class="btn btn-default name-input">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Player 1</h3>
                <div class="well" id="p1-well">
                    <h4 id="p1-name"></h4>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Stats</h3>
                <div class="well" id="stats-well" id="connected-players">
                    <h3 id="p1-wins"></h3>
                    <h3 id="p2-wins"></h3>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Player 2</h3>
                <div class="well" id="p2-well">
                    <h4 id="p2-name"></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="well well-lg" id="chat-box">Chat and stuff here...</div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-1" for="text"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" placeholder="Enter message..">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript " src="./assets/javascript/app.js "></script>

</html>
