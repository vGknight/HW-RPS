<!DOCTYPE html>
<html>

<head>
    <title>Week 7 RPS Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="panel panel-default" id="head">
            <div class="panel-body">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">col 1</div>
            <div class="col-md-4">col 2</div>
            <div class="col-md-4">col 3</div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="well well-lg">Chat and stuff here...</div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-1" for="text"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" placeholder="Enter message..">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript " src="./assets/javascript/app.js "></script>

</html>
